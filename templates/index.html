<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Document Upload</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        h1 {
            text-align: center;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 50px;
        }
        label, input, select {
            margin: 10px 0;
        }
        input[type="submit"] {
            padding: 10px 20px;
            cursor: pointer;
        }
        .dropdowns {
            display: flex;
            justify-content: center;
        }
        .dropdowns select {
            margin: 0 10px;
        }
    </style>
</head>
<body>
    <h1>Upload Student Document</h1>
    <form action="/uploads" method="post" enctype="multipart/form-data">
        <label for="name">Student Name:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="regno">Registration Number:</label>
        <input type="text" id="regno" name="regno" required><br><br>

        <label for="document">Choose a file:</label>
        <input type="file" id="document" name="document" required><br><br>

        <div class="dropdowns">
            <select name="faculty1">
                <option value="" disabled selected>Select Faculty 1</option>
                {% for faculty in faculties %}
                    <option value="{{ faculty.id }}">{{ faculty.name }}</option>
                {% endfor %}
            </select>

            <select name="faculty2">
                <option value="" disabled selected>Select Faculty 2</option>
                {% for faculty in faculties %}
                    <option value="{{ faculty.id }}">{{ faculty.name }}</option>
                {% endfor %}
            </select>

            <select name="faculty3">
                <option value="" disabled selected>Select Faculty 3</option>
                {% for faculty in faculties %}
                    <option value="{{ faculty.id }}">{{ faculty.name }}</option>
                {% endfor %}
            </select>
        </div>

        <input type="submit" value="Upload">
    </form>
</body>
</html>
