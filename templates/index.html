<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Document Upload</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }

        .container {
            background-color: #fff;
            padding: 5vh 20vh;
            border-radius: 1vh;
            box-shadow: 0 0 1vh rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            margin-bottom: 2vh;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: stretch;
        }

        label {
            margin-bottom: 1vh;
            text-align: left;
        }

        input[type="text"],
        input[type="email"],
        input[type="file"] {
            padding: 1vh;
            margin-bottom: 2vh;
            border: 0.1vh solid #ccc;
            border-radius: 0.5vh;
            width: 100%;
        }

        input[type="submit"],
        .list-button {
            padding: 1vh 2vh;
            border: none;
            border-radius: 0.5vh;
            cursor: pointer;
            background-color: #007BFF;
            color: white;
            font-size: 1.6vh;
            margin-top: 1vh;
        }

        input[type="submit"]:hover,
        .list-button:hover {
            background-color: #0056b3;
        }

        .list-button {
            background-color: #6c757d;
            text-decoration: none;
            color: white;
            display: inline-block;
        }

        .error {
            border: 0.2vh solid red;
        }


    </style>
</head>
<body>
    <div class="container">
        <h1>Upload Student Document</h1>
        <form action="/uploads" method="post" enctype="multipart/form-data">
            <label for="name">Student Name:</label>
            <input type="text" id="name" name="name" required><br><br>

            <label for="regno">Registration Number:</label>
            <input type="text" id="regno" name="regno" pattern="[0-9]{2}[A-Za-z]{3}[0-9]{4}" title="format '21ABC1234'" oninput="convertToUpper(this)" required><br><br>

            <label for="document" class="custom-file-label">Choose a file</label>
            <input type="file" id="document" name="document" class="custom-file-input" required><br><br>

            <div class="dropdowns">
                <select name="faculty1" required>
                    <option value="" disabled selected>Select Faculty 1</option>
                    {% for faculty in faculties %}
                        <option value="{{ faculty.id }}">{{ faculty.name }}</option>
                    {% endfor %}
                </select>

                <select name="faculty2">
                    <option value="" disabled selected>Select Faculty 2</option>
                    {% for faculty in faculties %}
                        <option value="{{ faculty.id }}">{{ faculty.name }}</option>
                    {% endfor %}
                </select>

                <select name="faculty3">
                    <option value="" disabled selected>Select Faculty 3</option>
                    {% for faculty in faculties %}
                        <option value="{{ faculty.id }}">{{ faculty.name }}</option>
                    {% endfor %}
                </select>
            </div>

            <input type="submit" value="Submit">
        </form>

        <script>
            document.querySelector('.custom-file-input').addEventListener('change', function() {
                document.querySelector('.custom-file-label').textContent = this.files[0].name;
            });

            function convertToUpper(element) {
                element.value = element.value.toUpperCase();
            }
        </script>
    </div>
</body>
</html>
